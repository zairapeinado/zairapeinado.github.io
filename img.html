<!DOCTYPE html>
<html>

<head>
	<title>Zaira Peinado - Portfolio </title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,200,100,500,600,700,800,900" rel="stylesheet"
		type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300" rel="stylesheet"
		type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style/icon.css">
	<link rel="stylesheet" href="style/animate.css">
	<link rel="stylesheet" href="style/animsition.min.css">
	<link rel="stylesheet" href="style/stylesheet.css">
	<link rel="stylesheet" href="style/swiper.css">
	<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	<!-- Vimeo Player API -->
	<script src="https://player.vimeo.com/api/player.js"></script>
	<script src="script/portfolio.js"></script>
	<script>
		var params = {};
		window.location.search
			.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (str, key, value) {
				params[key] = value;
			}
			);
		var portfCurr = parseInt(params['id']);
		var portfMax = portfolio.length;
		var portfObj = portfolio[portfCurr - 1];
		var portfImages = portfObj.images;
		var portfVideos = portfObj.videos;
		var portfVideoPlayers = [];
		var portfAutoplay = '';
		if (portfObj.images > 0) {
			portfAutoplay = ' data-autoplay="3500" data-loop="1" data-speed="1500" '
		}
		var portfNext = portfCurr == portfMax ? 1 : (portfCurr + 1);
		var portfPrev = portfCurr == 1 ? portfMax : (portfCurr - 1);
		document.title = document.title + ' ' + portfCurr;
	</script>
</head>

<body class="animsition" data-animsition-in="zoom-in" data-animsition-out="zoom-out">

	<!-- 

		THE HEADER 

		-->

	<header>
		<div class="container">
			<div class="for_con">
				<div class="brand">
					<a href="index.html" class="logo-text">zaira <span class="yellow">peinado</span></a>
				</div>
				<div class="toggle_nav"><button class="cmn-toggle-switch cmn-toggle-switch__htx"><span></span></button></div>
				<nav class="navigation">
					<div class="nav-item"><a href="index.html#home">inicio </a></div>
					<div class="nav-item"><a href="index.html#service">servicios </a></div>
					<div class="nav-item"><a href="index.html#portfolio">portfolio </a></div>
					<div class="nav-item"><a href="index.html#contact">contacto </a></div>
				</nav>
			</div>
		</div>
	</header>

	<main class="image-post">
		<div class="container">
			<script
				type="text/javascript">document.write('<div class="swiper-container photo-slider" ' + portfAutoplay + 'data-loop="1" data-center="0" data-slides-per-view="1">');</script>
			<div class="swiper-wrapper">
				<script>
					if (portfImages > 0) {
						for (i = 1; i <= portfImages; i++) {
							document.write('<div class="swiper-slide">');
							document.write('	<div class="slider-photo">');
							document.write('		<img class="center-image" src="img/port_' + portfCurr + '_' + i + '.jpg" alt="">');
							document.write('	</div>');
							document.write('</div>');
						}
					}
					if (typeof portfVideos !== 'undefined') {
						for (i = 0; i < portfVideos.length; i++) {
							var videoId = 'video-' + i;
							document.write('<div class="swiper-slide" style="text-align:center">');
							document.write('	<div id="' + videoId + '"></div>');
							document.write('</div>');
							portfVideoPlayers.push(new Vimeo.Player(videoId, {id: portfVideos[i], width: 640}));
						}
					}
				</script>
			</div>
			<i class="fa fa-angle-left   arrow-left"></i>
			<i class="fa fa-angle-right  arrow-right"></i>
			<div class="pagination"></div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<script>
					document.write('<h3>' + portfObj.title + '</h3>');
					document.write('<p>' + portfObj.text + '</p>');
				</script>
			</div>
			<div class="col-md-4">
				<h3 class="sz-14">INFORMACIÓN</h3>
				<script>
					for (var property in portfObj.properties) {
						if (portfObj.properties.hasOwnProperty(property)) {
							document.write('<p><span>' + property + ':</span> ' + portfObj.properties[property] + '</p>');
						}
					}
				</script>
			</div>
		</div>
		<div class="post-nav clearfix">
			<script stype="text/javascript">document.write('<a class="pull-left" href="img.html?id=' + portfPrev + '">');</script>
				<i class="fa fa-angle-left"></i>
			</a>
			<script type="text/javascript">document.write('<a class="pull-right" href="img.html?id=' + portfNext + '">');</script>
				<i class="fa fa-angle-right"></i>
			</a>
			<a class="center-block" href="portfolio.html">
				<i class="fa fa-th"></i>
			</a>
		</div>
	</main>
	<footer>
		<div class="container">
			<i class="fa fa-angle-up"></i>
			<p>© 2015 Copyright </p>
			<p class="yellow">ZAIRA PEINADO</p>
			<p> - Created by <a href="https://twitter.com/djpeinado">@djpeinado</a> </p>
		</div>
	</footer>


	<!-- SCRIPTS -->

	<!-- JQUERY -->
	<script src="script/jquery-2.1.4.min.js"></script>
	<!-- a swiper -->
	<script src="script/swiper.jquery.js"></script>
	<!-- animations -->
	<script src="script/wow.min.js"></script>
	<!-- lightbox -->
	<script src="script/imagelightbox.min.js"></script>
	<!-- loader -->
	<script src="script/jquery.animsition.min.js"></script>
	<!-- animation number library -->
	<script src="script/jquery.animateNumber.min.js"></script>
	<!-- animation settings -->

	<!-- MY SCRIPT -->
	<script src="script/script.js"></script>

	<script>
		var wow = new WOW(
			{
				boxClass: 'wow',      // animated element css class (default is wow)
				animateClass: 'animated', // animation css class (default is animated)
				offset: 100,          // distance to the element when triggering the animation (default is 0)
				mobile: false,       // trigger animations on mobile devices (default is true)
				live: true,       // act on asynchronously loaded content (default is true)
				callback: function (box) {
					// the callback is fired every time an animation is started
					// the argument that is passed in is the DOM node being animated
				}
			}
		);
		$(window).load(function () {
			wow.init();
		});
		onSlideChangeStartCustom = function() {
			if (typeof portfVideos !== 'undefined' && portfVideos.length > 0) {
				i = parseInt($('div.swiper-slide-active').attr('data-swiper-slide-index'));
				for (j = 0; j < portfVideos.length; j++) {
					if (i != j) {
						var player = portfVideoPlayers[j];
						player.pause();
					}
				}
			}
		}
	</script>

	<script>
			(function (i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date(); a = s.createElement(o),
					m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
			})(window, document, 'script', 'http://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-73155891-1', 'auto');
		ga('send', 'pageview');

	</script>

</body>

</html>
